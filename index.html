        .nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            padding: 0px 20px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            font-size: 12px;
            /*min-width: 150px;*/
            /*max-width: 200px;*/
            height: 60px;
            white-space: nowrap; /* 禁止文本换行 */
            overflow: hidden; /* 溢出内容隐藏 */
            text-overflow: ellipsis; /* 溢出内容显示省略号 */
            /*margin: 4px 0; !* 在按钮上下各添加8像素的外边距 *!*/
        }

        /* 第一行三个按钮，每个约33.33%宽度 */
        .nav a:nth-child(-n+3) {
            flex: 1 1 calc((100% - 20px) / 3);
        }

        /* 第二行两个按钮，每个约50%宽度 */
        .nav a:nth-child(n+4) {
            flex: 1 1 calc((100% - 10px) / 2);
        }
        /* 给不同按钮设置不同颜色，可按需调整 */
        .nav a:nth-child(1) {
            background-color: #ff6347;
            font-size: 15px;
        }

        .nav a:nth-child(2) {
            background-color: #40e0d0;
            font-size: 15px;
        }
